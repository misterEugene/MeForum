{% extends 'forum/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form class="form" action="{% url 'addpage' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <div class="form_item addpage-form_item"><label class="form_label" for="{{ f.id_for_label }}">{{ f.label }}:</label><div class="form-input">{{ f }}</div></div>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <button class="post_link" type='submit'>Добавить</button>
</form>
{% endblock content %}
