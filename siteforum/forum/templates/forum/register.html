{% extends 'forum/base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<form class="form" method="post" action="{% url 'register' %}">
  {% csrf_token %}
  <div><span class='error-text'>{{ form.non_field_errors }}</span></div>
  {% for f in form %}
  <div class="form_item"><label class="form_label" for="{{ f.id_for_label }}">{{ f.label }}:</label><div class="form-input">{{ f }}</div></div>
  <div>{{ f.errors }}</div>
  {% endfor %}
  <button class="post_link" type="submit">Регистрация</button>
</form>
{% endblock content %}
